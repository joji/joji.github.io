<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"></script>
</head>

<body>
    <div id="main1" data-role="page" data-title="jQuery Mobile">
        <div data-role="popup" id="popup1">
            <p>ポップアップ！！！！！</p>
        </div>
 
        <div data-role="header">
            <h1>ヘッダー</h1>
        </div>

        <div role="main" class="ui-content">
            <p>本文</p>
            <p><a href="#sub" data-role="button">サブページへ</a></p>
            <p>
                jQueryで<a href="#popup1" data-rel="popup">ポップアップ</a>させます。
            </p>
        </div>
        <div data-role="footer">
            <h3>フッター</h3>
        </div>

    </div>
    <div id="sub" data-role="page">
        <div data-role="header">
            <h1>ヘッダー（サブページ）</h1>
        </div>
        <div role="main" class="ui-content">
            <p>サブページの本文</p>
            <p><a href="#main1" data-role="button" data-icon="ui-icon-home">メインページへ</a></p>
        </div>
        <div data-role="footer">
            <h3>フッター（サブページ）</h3>
        </div>
    </div>

</body>

</html>
